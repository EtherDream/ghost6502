<script type="module">
  import OP from './opcode.js'
  import ghost6502 from './ghost6502.js'

  // calculate the sum from 1 to 10
  ghost6502.mem.set([
    OP.LDA_IMM, 0,    // A = 0
    OP.LDX_IMM, 1,    // X = 1
    OP.STX_ZPG, 100,  // LOOP:
    OP.ADC_ZPG, 100,  // A += X
    OP.INX,           // X += 1
    OP.CPX_IMM, 11,   // IF X < 11 THEN GOTO LOOP
    OP.BCC,     -9,
  ])

  debugger
  ghost6502.reset()   // 👈🏻 Can you step into this function?

  alert(ghost6502.reg.a)
</script>
